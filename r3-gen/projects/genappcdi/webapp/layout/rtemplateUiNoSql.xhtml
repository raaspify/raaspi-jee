<script>
jQuery(document).ready(function(){

jQuery('.radio-group .radio').click(function(){
jQuery('.radio').addClass('gray');


jQuery(this).removeClass('gray');
jQuery(this).append("<b>&#10003;</b>");

});

jQuery('.plus-minus .plus').click(function(){
var count = jQuery(this).parent().prev().text();
jQuery(this).parent().prev().html(Number(count) + 1);
});

jQuery('.plus-minus .minus').click(function(){
var count = jQuery(this).parent().prev().text();
jQuery(this).parent().prev().html(Number(count) - 1);
});

});
</script>
